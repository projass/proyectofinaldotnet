<nav>
  <ul>
    <li *ngFor="let tema of temasForo">
      <span (click)="cambiaTema(tema.idTema!)" class="bo">
        {{ tema.titulo }}
      </span>
    </li>
  </ul>
</nav>

<!-- Contenedor de Tema -->
<app-table-tema [mensajes]="mensajesForo"></app-table-tema>

<!-- Formulario para Nuevo Tema HECHO-->
<form>
  <label for="nuevotema">Nuevo Tema:</label>
  <input
    type="text"
    id="nuevotema"
    name="nuevotema"
    rows="4"
    cols="50"
    [(ngModel)]="nombreNuevoTema"
  />
  <button type="button" (click)="addTema()">Añade tema</button>
</form>

<!--  Formulario para Nuevo Mensaje -->

<form>
  <label for="nuevomensaje">Nuevo mensaje:</label>
  <input
    type="text"
    id="nuevomensaje"
    name="nuevomensaje"
    [(ngModel)]="textoNuevoMensaje"
  />
  <button type="button" (click)="addMensaje()">Añade mensaje</button>
</form>
