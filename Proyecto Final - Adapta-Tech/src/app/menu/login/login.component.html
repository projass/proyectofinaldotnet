<body>
    <div class="contenedor">
      <div class="contenedorcentrado">
        <div class="login">
          <form class="loginform" #formulario="ngForm" (submit)="login()">
            <label for="usuario">Usuario</label>
            <input class="usuario" [(ngModel)]="usuario.email" type="text" name="usuario" id="usuario" placeholder="Usuario" required /> 
            <label for="password">Contraseña</label>
            <input class="password" type="password" [(ngModel)]="usuario.password" placeholder="Contraseña" name="password" id="password" required />
            <button class="btn btn-lg btn-primary btn-block" type="submit">
              Login
            </button>
          </form>
        </div>
        <div class="derecho">
          <div class="titulo">Bienvenido</div>
          <hr />
          <div class="pie-form">
            <a href="#">¿Perdiste tu contraseña?</a>
            <a href="#">¿No tienes Cuenta? Registrate</a>
            <hr />
            <a href="#">« Volver</a>
          </div>
        </div>
      </div>
    </div>
  </body>
